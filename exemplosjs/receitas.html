<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <P><h2>Catálogo de Receitas </h2></P>
</head>


<body class="bg-warning">
    <div class="container-fluid">
        <div class="row flex-wrap" id="pnlCatalogo"></div>
    </div>
    <script>
       const receitas = [
    {
        titulo: "Bolo de Chocolate",
        imagem: "bolo_chocolate.png",
        preparo: "Misture todos os ingredientes e asse em forno pré-aquecido.",
        ingredientes: ["farinha de trigo", "açúcar", "cacau em pó", "ovos", "leite", "óleo"]
    },
    {
        titulo: "Omelete",
        imagem: "omelete.png",
        preparo: " Bata os 2 ovos, pode ser na batedeira ou não. Após ter batido bem, coloque-o na frigideira já untada com óleo, acrescente o sal, o presunto picado em quadradinhos e as duas fatias de queijo (não precisa picar o queijo). Coloque os temperos a gosto, espere ficar firme, e vire o omelete..",
        ingredientes: ["2 ovos", "1 fatia de presunto", "tempero verde a gosto", "pitada de sal", "2 fatias de queijo", "caldo de galinha a gosto"]
    },
    {
        titulo: "Pudim de leite condensado simples",
        imagem: "pudim.png",
        preparo: "Calda: Em uma panela, misture a água e o açúcar até formar uma calda. Unte uma forma com a calda e reserve. Massa: Bata todos os ingredientes no liquidificador e despeje na forma caramelizada. Leve para assar em banho-maria por 40 minutos. Desenforme e sirva..",
        ingredientes: ["1 lata de leite condensado", "4 ovos inteiros", "1 xícara de leite de vaca", "1 xícara (chá) de açúcar", "1/3 de xícara (chá) de água"]
    },
];
function getListaIngredientes(receita) {
    return `<ul>${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}</ul>`;
}

function getCard(receita) {
    return `
        <div class="card" style="width: 250px;">
            <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
            <div class="card-body">
                <h5 class="card-title">${receita.titulo}</h5>
                <p class="card-text">
                    ${getListaIngredientes(receita)}
                    <hr>
                    ${receita.preparo}
                </p>
            </div>
        </div>
    `;
}function preencheCatalogo() {
    const pnlCatalogo = document.getElementById('pnlCatalogo');
    pnlCatalogo.innerHTML = receitas.map(receita => getCard(receita)).join('');
}
window.onload = preencheCatalogo;
    </script>
</body>
</html>
